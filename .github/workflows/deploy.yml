name: Deploy - Produ√ß√£o

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Ambiente de deploy'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

jobs:
  deploy:
    name: Deploy para Produ√ß√£o
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Instalar pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Instalar depend√™ncias
        run: pnpm install --frozen-lockfile

      - name: Executar testes
        run: pnpm test
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Build do projeto
        run: pnpm build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          VITE_APP_ID: ${{ secrets.VITE_APP_ID }}
          VITE_APP_TITLE: "DTE - Data Tracking Eleitoral"

      - name: Notificar sucesso do deploy
        if: success()
        run: |
          echo "‚úÖ Deploy realizado com sucesso!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Autor: ${{ github.actor }}"

      - name: Notificar falha do deploy
        if: failure()
        run: |
          echo "‚ùå Falha no deploy!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"

  notify:
    name: Notifica√ß√µes
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Status do Deploy
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "üöÄ Deploy conclu√≠do com sucesso para produ√ß√£o"
          else
            echo "‚ö†Ô∏è Deploy falhou - verificar logs"
          fi
